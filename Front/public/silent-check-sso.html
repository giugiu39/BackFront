<!DOCTYPE html>
<html>
<head>
    <title>Silent Check SSO</title>
</head>
<body>
    <script>
        // Fix for iframe sandbox warning
        try {
            parent.postMessage(location.href, location.origin);
        } catch (e) {
            console.error('Error posting message to parent:', e);
        }
    </script>
</body>
</html>
